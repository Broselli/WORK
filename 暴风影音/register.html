<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/common.js"></script>
    <script src="./js/register.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/register.css">
    <title>注册页面</title>
</head>

<body>
    <div class="wrap">
        <div class="left fl">
            <div class="leftIn">
                <div class="imgContainer"></div>
                <span class="correct"></span>
                <input type="text" placeholder="手机/邮箱/用户名" class="user same">
                <input type="password" placeholder="密码" class="password same">
                <input type="text" class="sameSecond">
                <div class="changePic">
                    <img src="./images/v.png" alt="">
                    <a href="javascript:" class="otherPic">换一张</a>
                </div>
                <input type="text" class="sameSecond">
                <a href="javascript:" class="getMessage">免费获取短信</a>
                <input type="submit" value="注册" class="loginBtn">
                <input type="checkbox" checked class="agree"><a href="javascript:" class="agreement">我已阅读并同意《暴风影音注册协议》</a>
            </div>
        </div>
        <div class="right fl">
            <div class="rightIn">
                <i class="close">X</i>
                <p>使用合作账号一键登录</p>
                <a href="javascript:" class="link">
                    <img src="./images/qq1.png" alt="">
                    QQ登录
                </a>
                <a href="javascript:" class="wechat link">
                    <img src="./images/weichat1.png" alt="">
                    微信登录
                </a>
                <a href="javascript:" class="weblog link">
                    <img src="./images/sina1.png" alt="">
                    微博登录
                </a>
                <span class="count">已有暴风账号?</span><a href="login.html" class="register">立即登录</a>
                <div class="help">
                    <a href="javascript:">
                        <i class="helpIcon"></i>遇到问题
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
