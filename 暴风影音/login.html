<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/common.js"></script>
    <script src="./js/login.js"></script>
    <title>登录页面</title>
</head>

<body>
    <div class="wrap">
        <div class="left fl">
            <div class="leftIn">
                <div class="imgContainer"></div>
                <input type="text" placeholder="手机/邮箱/用户名" class="user same">
                <input type="password" placeholder="密码" class="password same">
                <div class="auto">
                    <input type="checkbox" class="
               automatic" checked>30天内自动登录
                    <a href="javascript:">找回密码</a>
                    <input type="submit" value="登录" class="loginBtn">
                </div>
            </div>
        </div>
        <div class="right fl">
            <div class="rightIn">
                <i class="close">X</i>
                <p>使用合作账号一键登录</p>
                <a href="javascript:" class="link">
                    <img src="./images/qq1.png" alt="">
                    QQ登录
                </a>
                <a href="javascript:" class="wechat link">
                    <img src="./images/weichat1.png" alt="">
                    微信登录
                </a>
                <a href="javascript:" class="weblog link">
                    <img src="./images/sina1.png" alt="">
                    微博登录
                </a>
                <span class="count">还没暴风账号?</span><a href="register.html" class="register">立即注册</a>
                <div class="help">
                    <a href="javascript:">
                        <i class="helpIcon"></i>遇到问题
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
